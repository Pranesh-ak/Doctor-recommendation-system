<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE PROJECT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
  <script src="{% static "js/signup.js" %}" type="text/javascript" defer></script>
  <div class="container-fluid">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-end">
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2 mb-3 mt-3">Login</button>
          <button type="button" class="btn btn-light mb-3 mt-3">Sign-up</button>
        </div>
      </div>
    </div>
        <h4 class=" mt-3 mb-3" style="font-weight: bolder;">Create Your Account</h4>
        <hr class="my-4">
  
    <div class="main">
        <form action="" id="form">
            <div class="in">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="********">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" placeholder="1234567">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address2" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="123456">
              <div class="error"></div>
            </div>
          
          <hr class="my-4">
  
          <button type="submit">Create Account</button>
  
          <hr class="my-4">
        </form>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
