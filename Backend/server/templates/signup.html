<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE PROJECT</title>
    <style>
      .row{
        justify-content: center;
      }
      
      .container-fluid{
        background-color:#176B87;
      }
      
      .container{
        background-color: black;
      }
      
      .form-label{
        color:black;
        font-weight: bolder;
        font-size: large;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-end">
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2 mb-3 mt-3">Login</button>
        <button type="button" class="btn btn-light mb-3 mt-3">Sign-up</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5 col-md-6 col-lg-8">
      <h4 class=" mt-3 mb-3" style="font-weight: bolder;">Create Your Account</h4>
      <hr class="my-4">
      <form class="form">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Username" required="">
            </div>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" placeholder="1234567" required="">
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required="">
              <option value="">Choose...</option>
              <option value="0">India</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required="">
              <option value="">Choose...</option>
              <option value="0">Tamil Nadu</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="123456" required="">
          </div>
        </div>
        
        <hr class="my-4">

        <button class="w-100 btn btn-warning btn-lg" type="submit">Create Account</button>

        <hr class="my-4">
      </form>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
