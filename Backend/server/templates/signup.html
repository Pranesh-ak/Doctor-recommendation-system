{% extends "layout.html" %}
{%block body%}
  {% load static %}
  <link rel="stylesheet" href="{% static "css/signup.css"%}">
  <script src="{% static "js/signup.js" %}" type="text/javascript" defer></script>
  <div class="container-fluid">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex">
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
          </div>
        </div>
      </div>
    </header>
  <div class="card">
    <div class=" ms-5 mb-5">
      <h1>CREATE YOUR ACCOUNT</h1>
    </div>
  <hr class="my-4">
    <div class="main">
        <form method="POST" action="/register" id="form">
          {% csrf_token %}
            <div class="in">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" name="contact" placeholder="1234567">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
              <div class="error"></div>
            </div>
  
            <div class="in">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" placeholder="123456">
              <div class="error"></div>
            </div>
          
          <hr class="my-4">
  
          <button type="submit">Create Account</button>
  
          <hr class="my-4">
        </form>
    </div>
  </div>
  </div>
{%endblock%}
